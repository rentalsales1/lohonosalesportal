<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Example</title>
    <style>
        /* Ensure the html and body cover the full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Content area will expand to fill available space */
        .content {
            flex: 1; /* This makes sure the content area expands to fill available space */
            padding: 20px; /* Optional padding for content */
        }

        /* Styling for footer */
        .footer {
            background-color: #333; /* Adjust background color */
            color: white; /* Text color */
            text-align: center; /* Center align text */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Footer Start -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    &copy; 2024 Lohono Stays. All rights reserved.
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->
</body>
</html>
