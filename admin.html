        <div class="container">
            <h1><strong> VILLA FORM</strong></h1>
            <form id="villaForm" enctype="multipart/form-data">
                <input type="hidden" id="villaId" name="villa_id">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="villaName">Villa Name:</label>
                        <input type="text" id="villaName" name="villa_name" class="form-control" required>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="region">Region:</label>
                        <select id="region" name="region" class="form-control">
                            <option value="">Select</option>
                            <option value="North">North</option>
                            <option value="South">South</option>
                            <option value="East">East</option>
                            <option value="West">West</option>
                            <option value="International">International</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="location">Location:</label>
                        <select id="location" name="location" class="form-control" required>
                            <option value="">Select</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="usp">Unique Selling Point (USP):</label>
                        <textarea id="usp" name="usp" class="form-control" rows="1"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="numBedrooms">Bedrooms:</label>
                        <input type="text" id="numBedrooms" name="num_bedrooms" class="form-control" >
                    </div>

                    <div class="form-group col-md-2">
                        <label for="numBeds">Beds:</label>
                        <input type="text" id="numBeds" name="num_beds" class="form-control" >
                    </div>

                    <div class="form-group col-md-2">
                        <label for="bedConfig">Bedroom/Bed Config</label>
                        <input type="text" id="bedConfig" name="bed_config" class="form-control" >
                    </div>


                    <div class="form-group col-md-2">
                        <label for="numBathrooms">Bathrooms:</label>
                        <input type="text" id="numBathrooms" name="num_bathrooms" class="form-control" >
                    </div>

                    <div class="form-group col-md-2">
                        <label for="numGuests">Guests:</label>
                        <input type="number" id="numGuests" name="num_guests" class="form-control" min="0" max="99">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="numGuestStaff">Guest Staff:</label>
                        <input type="number" id="numGuestStaff" name="num_guest_staff" class="form-control" min="0" max="99">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="poolConfig">Pool Config:</label>
                        <input type="text" id="poolConfig" name="pool_config" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="speakersWithBrand">Speakers with Brand:</label>
                        <textarea id="speakersWithBrand" name="speakers_with_brand" class="form-control" rows="1"></textarea>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="nearbyRestaurants">Nearby Restaurants:</label>
                        <textarea id="nearbyRestaurants" name="nearby_restaurants" class="form-control" rows="1"></textarea>
                    </div>

                    <div class="form-group col-md-4">

                        <textarea id="nearbyThingsToDo" name="nearby_things_to_do" class="form-control" rows="1"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">

                    </div>

                    <div class="form-group col-md-4">

                    </div>

                    <div class="form-group col-md-4">

                        <select id="boardGames" name="board_games" class="form-control">

    <!-- Modal -->

                        <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body">
                    <p>Are you sure you want to submit this form?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmSubmitButton" class="btn btn-primary">Confirm</button>

    <div id="notificationPopup" class="notification">
        <span id="notificationMessage"></span>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        const locationOptions = {
        "North": ["Srinagar-Pahalgam", "Jim Corbett", "Jaipur", "Gurgaon", "Rishikesh", "Kasauli", "Mussoorie-Dehradun", "Pench"],
        "South": ["Coonoor", "Coorg"],
        "East": [],
        "West": ["Goa", "Alibaug", "Lonavala-Khandala", "Mahabaleshwar", "Karjat"],
        "International": ["Maldives", "Bali", "Phuket", "Koh Samui", "Sri Lanka"]
    };

    function updateLocations() {
        const region = document.getElementById('region').value;
        const locationSelect = document.getElementById('location');

        // Clear current options
        locationSelect.innerHTML = '<option value="">Select</option>';

        // Populate new options
        if (region && locationOptions[region]) {
            locationOptions[region].forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }
    }

    // Event listener for the region dropdown
    document.getElementById('region').addEventListener('change', updateLocations);
        
        $(document).ready(function () {

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
            });

            const params = new URLSearchParams(window.location.search);
            const villaId = params.get('id');

            $('#submitButton').click(function () {
                $('#confirmationModal').modal('show');
            });

            $('#confirmSubmitButton').click(function () {
                const formData = new FormData($('#villaForm')[0]);
                let url = '/submit_villa';
                let type = 'POST';

                $.ajax({
                    url: url,
                    type: type,
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (result) {
                        $('#notificationMessage').text('Villa saved successfully!');
                        $('#notificationPopup').removeClass('error').addClass('success').fadeIn().delay(3000).fadeOut();
                        setTimeout(function () {
                            window.location.href = 'villas.html';
                        }, 3000);
                    },
                    error: function (xhr) {
                        $('#notificationMessage').text('Error saving villa');
                        $('#notificationPopup').removeClass('success').addClass('error').fadeIn().delay(3000).fadeOut();
                    }
                });

                $('#confirmationModal').modal('hide');
            });

        });
        // Function to handle logout
function logout() {
    // Clear any session data (if stored in sessionStorage or localStorage)
    sessionStorage.clear();
    localStorage.clear();

    // Make a request to the server to destroy the session
    fetch('/logout', {
        method: 'POST',
    }).then(() => {
        // Redirect to index.html after session is cleared
        window.location.href = '/index.html';
    });
}

// Attach logout function to the logout button
document.getElementById('logoutButton').addEventListener('click', logout);

// Function to start the logout timer (1 minute of inactivity)
function startLogoutTimer() {
    clearTimeout(logoutTimer);
    logoutTimer = setTimeout(logout, 180000); // 1 minute = 60000 milliseconds
}

// Event listener to reset the timer on user activity
window.onmousemove = startLogoutTimer;
window.onkeydown = startLogoutTimer;

// Start the logout timer immediately when the page loads
let logoutTimer = setTimeout(logout, 180000);

// Prevent back navigation after logout
window.history.pushState(null, "", window.location.href);
window.onpopstate = function() {
    window.history.pushState(null, "", window.location.href);
};

    </script>
